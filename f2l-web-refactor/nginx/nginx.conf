    #     location /api/ {
    #         proxy_pass http://backend;
    #         # ... same proxy settings
    #     }
    #
    #     location /socket.io/ {
    #         proxy_pass http://backend;
    #         # ... same WebSocket settings
    #     }
    #
    #     location / {
    #         proxy_pass http://backend;
    #         # ... same frontend settings
    #     }
    # }
}
